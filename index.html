<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ツンしらホームページ</title>

<style>
body{
    font-family:"MS PGothic", sans-serif;
    text-align:center;
    margin:0;
    background: radial-gradient(circle at top, #fff7fb, #ffeef0, #f5f5ff);
}

/* ===== ロード画面（5秒表示） ===== */
.loader-overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:linear-gradient(135deg, #fff5fa 0%, #ffe8f0 50%, #f0e8ff 100%);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:9999;
    transition:opacity 0.6s ease-out;
}
.loader-overlay.hide{
    opacity:0;
    pointer-events:none;
}

.loader-text{
    font-size:18px;
    color:#663366;
    margin-bottom:20px;
    letter-spacing:0.1em;
}

/* くるくるアニメーション */
.loader-spinner{
    width:40px;
    height:40px;
    border:3px solid #ffc9dd;
    border-top-color:#cc6699;
    border-radius:50%;
    animation:spin 0.8s linear infinite;
}
@keyframes spin{
    to{ transform:rotate(360deg); }
}

/* メインは最初非表示 */
.main-content{
    opacity:0;
    transition:opacity 0.5s ease-out;
}
.main-content.show{
    opacity:1;
}

/* ===== 以下は既存スタイル ===== */
.wrapper{
    width:90%;
    max-width:800px;
    margin:40px auto;
    background:white;
    padding:20px 20px 28px;
    border:2px solid #ffc9dd;
    border-radius:12px;
    box-shadow:0 8px 18px rgba(0,0,0,0.08);
    opacity:0;
    transform:translateY(10px);
    animation:fadeInUp 0.7s ease-out 0.1s forwards;
}

.fade-in{
    opacity:0;
    transform:translateY(6px);
    animation:fadeInUp 0.6s ease-out forwards;
}
.delay-1{ animation-delay:0.15s; }
.delay-2{ animation-delay:0.30s; }
.delay-3{ animation-delay:0.45s; }

@keyframes fadeInUp{
    from{ opacity:0; transform:translateY(10px); }
    to{ opacity:1; transform:translateY(0); }
}

.menu{ margin-top:16px; }
.menu a{
    display:inline-block;
    margin:8px 10px;
    padding:8px 18px;
    text-decoration:none;
    color:#003399;
    font-size:14px;
    border-radius:999px;
    border:1px solid #ffd3e0;
    background:#ffffff;
    box-shadow:0 2px 6px rgba(0,0,0,0.06);
    transition:transform 0.15s ease-out, box-shadow 0.15s ease-out, background 0.15s ease-out;
}
.menu a:hover{
    transform:translateY(-2px);
    box-shadow:0 6px 12px rgba(0,0,0,0.14);
    background:#fff5fa;
}

h1{
    border-bottom:2px solid #ffc9dd;
    padding-bottom:8px;
    margin-top:0;
}
.message{ font-size:14px; color:#555; margin-top:10px; }
</style>

</head>

<body>

<!-- 読み込み中オーバーレイ（5秒で消える） -->
<div class="loader-overlay" id="loader">
  <div class="loader-spinner"></div>
  <p class="loader-text">読み込み中...</p>
</div>

<!-- メインコンテンツ（ロード後に表示） -->
<div class="main-content" id="main">
  <div class="wrapper">
    <h1 class="fade-in">ツンしらホームページ</h1>
    <p class="fade-in delay-1 message">こんにちは『ツンしら』のホームページです。</p>
    <p class="fade-in delay-2">ツンしらに関することを載せていきます。</p>
    <div class="menu fade-in delay-3">
      <a href="/tunsira/Anoko.html">ツンしらを読む</a>
      <a href="/tunsira/ura.html">ツンしらウラ情報を読む</a>
    </div>
  </div>
</div>

<script>
(function(){
  var loader = document.getElementById('loader');
  var main = document.getElementById('main');

  setTimeout(function(){
    loader.classList.add('hide');
    main.classList.add('show');
  }, 5000);  // 5秒
})();
</script>

</body>
</html>
